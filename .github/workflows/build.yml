name: Java CI with Maven and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 1. CODE BUILD: Build the project in the root directory
      - name: Build with Maven
        # Assumes pom.xml is in the root, matching the previous instructions
        run: mvn -B package --file pom.xml -DskipTests

      # 2. GHCR Login (using built-in secrets)
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          # GITHUB_TOKEN is automatically available and works for GHCR
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. CONVERT OWNER TO LOWERCASE (GHCR requirement)
      - name: Convert owner to lowercase
        # This is correct and necessary for GHCR tags
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # 4. BUILD & PUSH: Build and push Docker image to GHCR
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          # Assumes Dockerfile is in the root, matching the previous instructions
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/kaiburr-task-app:latest