name: CI Build and Docker Push

on:
  push:
    branches:
      - main  # Workflow triggers when code is pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    # Code Build Step
    - name: Build with Maven
      # The -B flag is for batch mode, and -DskipTests skips running tests
      run: mvn -B package --file pom.xml -DskipTests

    # Docker Build and Push Steps
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      [cite_start]uses: docker/build-push-action@v4 [cite: 259]
      with:
        [cite_start]context: . [cite: 259]
        [cite_start]push: true [cite: 260]
        # **ACTION REQUIRED:** Replace 'your-dockerhub-username' with your actual username
        [cite_start]tags: ${{ secrets.DOCKERHUB_USERNAME }}/kaiburr-task-app:latest [cite: 260]